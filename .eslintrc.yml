---
extends: eslint:recommended
env:
  browser: true
  node: true
  es6: true
parserOptions:
  sourceType: script
  ecmaVersion: 2021
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  no-unused-vars:
    - error
    - vars: all
      args: none
      ignoreRestSiblings: false
  no-console: 0
  curly: 0
  eqeqeq: error
  no-inner-declarations: 0
  space-before-function-paren: error
  space-in-parens: error
  comma-spacing: error
  no-trailing-spaces: error
  key-spacing: error
  keyword-spacing: error
  prefer-const: error
  comma-dangle:
    - error
    - always-multiline
globals:
  Array: true
